<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="checkoutForm">
        <h1>Checkout</h1>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>

        <h1>Shipping address</h1>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="postalcode">Postal code</label><br>
        <input type="text" id="postalcode" name="postalcode">

        <h1>Payment method</h1>
        <div class="paymentMethods">
            <input type="radio" id="creditcard" name="payment" value="creditcard">
            <label for="creditcard">Credit Card</label>
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label>
            <input type="radio" id="visa" name="payment" value="visa">
            <label for="visa">Visa</label>
        </div>

        <div id="cardData">
            <label for="cardNum">Card number</label><br>
            <input type="text" id="cardNum" name="cardNum" placeholder="card number"><br>
            <label for="cardHolder">Card holder name</label><br>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="card holder name"><br>
            <label for="expiryDate">Expiry date</label><br>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"><br>
            <label for="cvv">CVV</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>


        <input type="submit" value="Pay" >
    </form>

    <script src="script.js"></script>
</body>
</html>
